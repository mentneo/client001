        :root {
            --primary-color: #f8b195;
            --secondary-color: #f67280;
            --accent-color: #c06c84;
            --dark-color: #6c5b7b;
            --light-color: #fef9f8;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--dark-color);
            color: white;
            padding: 2rem;
        }

        .main-content {
            padding: 2rem;
        }

        .admin-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background: var(--primary-color);
            color: white;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
        }
    </style>
</head>
