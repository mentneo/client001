<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals | Cuddly Companions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #f8b195;
            --secondary-color: #f67280;
            --accent-color: #c06c84;
            --dark-color: #6c5b7b;
            --light-color: #fef9f8;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-color);
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Exactly 3 items per row */
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px; /* Control overall width */
            margin: 80px auto 0;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            position: relative;
            width: 100%;
            max-width: 350px; /* Control maximum card width */
            margin: 0 auto;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            position: relative;
            width: 100%;
            aspect-ratio: 1; /* Force square ratio */
            height: 300px; /* Fixed height */
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .product-price {
            font-size: 1.3rem;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .call-btn {
            background: var(--primary-color);
            color: white;
        }

        .chat-btn {
            background: #25D366;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Product Modal */
        .product-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-color);
        }

        .modal-image {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .product-details {
            margin-bottom: 1.5rem;
        }

        .color-options, .size-options {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .color-option, .size-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.active, .size-option.active {
            border-color: var(--accent-color);
        }

        .personalization {
            margin: 1.5rem 0;
        }

        .personalization input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        /* Sticky Contact Button */
        .sticky-contact {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
        }

        .sticky-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow);
        }

        .sticky-call {
            background: var(--primary-color);
        }

        .sticky-chat {
            background: #25D366;
        }

        .sticky-btn:hover {
            transform: scale(1.1);
        }

        /* CTA Banner */
        .cta-banner {
            background: var(--primary-gradient);
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            margin-top: 4rem;
        }

        .cta-banner h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 1rem;
            }

            .product-image {
                height: 200px;
            }

            .modal-content {
                padding: 1rem;
            }

            .modal-image {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .sticky-contact {
                bottom: 1rem;
                right: 1rem;
            }

            .sticky-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
            padding-bottom: 2rem;
        }

        .page-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .products-grid {
                padding: 1.5rem;
                gap: 1.5rem;
            }
        }

        @media (max-width: 992px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .product-image {
                height: 280px;
            }
        }

        /* Add Navigation Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            text-decoration: none;
        }

        .logo span {
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--dark-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent-color);
        }

        /* Mobile Navigation */
        .hamburger {
            display: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                flex-direction: column;
                background: white;
                padding: 2rem;
                transition: 0.3s ease;
            }

            .nav-links.active {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Add Header Navigation -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Cuddly<span>Companions</span></a>
            <ul class="nav-links">
                <li><a href="./home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="new-arrivals.html" class="active">new-arrivals</a></li>
                <li><a href="./social.html">Social</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <div class="products-grid">
        <!-- Products will be dynamically inserted here -->
    </div>

    <!-- Product Modal Template -->
    <div class="product-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-image">
                <img src="" alt="Product">
            </div>
            <div class="product-details">
                <h2 class="product-title"></h2>
                <p class="product-price"></p>
                <p class="product-description"></p>
                
                <div class="color-options">
                    <h3>Colors:</h3>
                    <!-- Colors will be dynamically added -->
                </div>
                
                <div class="size-options">
                    <h3>Sizes:</h3>
                    <!-- Sizes will be dynamically added -->
                </div>
                
                <div class="personalization">
                    <h3>Personalize Your Bear</h3>
                    <input type="text" placeholder="Enter name or message for embroidery">
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn call-btn">
                        <i class="fas fa-phone"></i> Call Now
                    </button>
                    <button class="action-btn chat-btn">
                        <i class="fab fa-whatsapp"></i> Chat Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sticky Contact Buttons -->
    <div class="sticky-contact">
        <a href="tel:+918214647600" class="sticky-btn sticky-call">
            <i class="fas fa-phone"></i>
        </a>
        <a href="https://wa.me/91918214647600" class="sticky-btn sticky-chat">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <!-- CTA Banner -->
    <div class="cta-banner">
        <h2>Looking for the perfect teddy?</h2>
        <p>Call or chat with us for assistance!</p>
    </div>

    <script>
        // Add to the top of existing script
        // Mobile Navigation Toggle
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.nav-links').classList.remove('active');
            });
        });

        // Sample product data
        const products = Array.from({ length: 50 }, (_, i) => ({
            id: i + 1,
            name: `Teddy Bear ${i + 1}`,
            price: Math.floor(Math.random() * (50 - 20) + 20) + 0.99,
            image: `images/teddy${(i % 12) + 1}.jpg`, // Assuming 12 unique images that cycle
            description: `Beautiful handcrafted teddy bear with premium materials. Perfect for cuddling and gifting.`,
            colors: ["#8B4513", "#D2691E", "#DEB887", "#F4A460"],
            sizes: ["Small", "Medium", "Large"],
            tag: i < 5 ? "New Arrival" : null // Add "New Arrival" tag to first 5 items
        }));

        // Generate product cards
        const productsGrid = document.querySelector('.products-grid');
        
        // Update the product card generation with pagination
        const itemsPerPage = 12;
        let currentPage = 1;

        function displayProducts(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedProducts = products.slice(start, end);
            
            productsGrid.innerHTML = ''; // Clear existing products

            paginatedProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" onerror="this.src='images/placeholder.jpg'">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <div class="action-buttons">
                            <button class="action-btn call-btn" onclick="window.location.href='tel:+91 9182146476'">
                                <i class="fas fa-phone"></i> Call
                            </button>
                            <button class="action-btn chat-btn" onclick="window.location.href='https://wa.me/+91 9182146476'">
                                <i class="fab fa-whatsapp"></i> Chat
                            </button>
                        </div>
                    </div>
                `;
                
                // Add click event for product details
                productCard.querySelector('.product-image').addEventListener('click', () => {
                    showProductDetails(product);
                });
                
                productsGrid.appendChild(productCard);
            });

            updatePagination();
        }

        // Add pagination controls after products grid
        const paginationContainer = document.createElement('div');
        paginationContainer.className = 'pagination';
        paginationContainer.innerHTML = `
            <button id="prevPage" class="page-btn">&lt; Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage" class="page-btn">Next &gt;</button>
        `;

        // Add pagination functionality
        function updatePagination() {
            const totalPages = Math.ceil(products.length / itemsPerPage);
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
        }

        // Initialize and add event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const productsSection = document.querySelector('.products-grid');
            productsSection.after(paginationContainer);

            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayProducts(currentPage);
                    window.scrollTo({top: 0, behavior: 'smooth'});
                }
            });

            document.getElementById('nextPage').addEventListener('click', () => {
                const totalPages = Math.ceil(products.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    displayProducts(currentPage);
                    window.scrollTo({top: 0, behavior: 'smooth'});
                }
            });

            // Initial display
            displayProducts(1);
        });

        // Product Modal Functionality
        const modal = document.querySelector('.product-modal');
        const closeModal = document.querySelector('.close-modal');

        function showProductDetails(product) {
            const modalContent = modal.querySelector('.modal-content');
            
            // Update modal content
            modalContent.querySelector('.modal-image img').src = product.image;
            modalContent.querySelector('.product-title').textContent = product.name;
            modalContent.querySelector('.product-price').textContent = `$${product.price.toFixed(2)}`;
            modalContent.querySelector('.product-description').textContent = product.description;
            
            // Show modal
            modal.style.display = 'flex';
        }

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Handle color and size selection
        function createOptions(options, type) {
            const container = document.querySelector(`.${type}-options`);
            container.innerHTML = `<h3>${type.charAt(0).toUpperCase() + type.slice(1)}s:</h3>`;
            
            options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = `${type}-option`;
                if (type === 'color') {
                    optionElement.style.backgroundColor = option;
                } else {
                    optionElement.textContent = option;
                }
                
                optionElement.addEventListener('click', () => {
                    container.querySelectorAll(`.${type}-option`).forEach(opt => {
                        opt.classList.remove('active');
                    });
                    optionElement.classList.add('active');
                });
                
                container.appendChild(optionElement);
            });
        }
    </script>
</body>
</html>
