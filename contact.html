<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Cuddly Companions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    
    <style>
        /* Import existing root variables and basic styles */
        :root {
            --primary-color: #f8b195;
            --secondary-color: #f67280;
            --accent-color: #c06c84;
            --dark-color: #6c5b7b;
            --light-color: #fef9f8;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* New Contact Page Specific Styles */
        .contact-hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('images/contact-hero.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .contact-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow);
        }

        .contact-card:hover {
            transform: translateY(-10px);
        }

        .contact-icon {
            width: 80px;
            height: 80px;
            background: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: var(--accent-color);
        }

        .map-section {
            height: 400px;
            margin: 2rem 0;
        }

        .contact-form-section {
            background: var(--light-color);
            padding: 4rem 2rem;
        }

        .contact-form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .contact-methods {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <!-- Include the same header navigation from other pages -->
    <header>
        <!-- ...existing navigation code... -->
    </header>

    <section class="contact-hero">
        <div>
            <h1>Get in Touch</h1>
            <p>We're here to help and answer any questions you might have</p>
        </div>
    </section>

    <section class="contact-methods">
        <div class="contact-card">
            <div class="contact-icon">
                <i class="fas fa-phone"></i>
            </div>
            <h3>Call Us</h3>
            <p>24/7 Customer Support</p>
            <a href="tel:+918214647600">+91 82146 47600</a>
        </div>
        
        <div class="contact-card">
            <div class="contact-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <h3>Email Us</h3>
            <p>We'll respond within 24 hours</p>
            <a href="mailto:info@cuddlycompanions.com">info@cuddlycompanions.com</a>
        </div>
        
        <div class="contact-card">
            <div class="contact-icon">
                <i class="fab fa-whatsapp"></i>
            </div>
            <h3>WhatsApp</h3>
            <p>Quick Chat Support</p>
            <a href="https://wa.me/918214647600">Chat Now</a>
        </div>
    </section>

    <section class="map-section">
        <div id="map"></div>
    </section>

    <section class="contact-form-section">
        <div class="contact-form-container">
            <h2>Send us a Message</h2>
            <form id="contactForm" class="form-grid">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" required>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" required>
                </div>
                <div class="form-group full-width">
                    <label>Message</label>
                    <textarea rows="5" required></textarea>
                </div>
                <div class="form-group full-width">
                    <button type="submit" class="btn">Send Message</button>
                </div>
            </form>

            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </section>

    <!-- Include the same footer from other pages -->
    <footer>
        <!-- ...existing footer code... -->
         
    </footer>

    <script>
        // Initialize Mapbox
        mapboxgl.accessToken = 'your_mapbox_token';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [78.9629, 20.5937], // India coordinates
            zoom: 5
        });

        // Add marker for store location
        new mapboxgl.Marker()
            .setLngLat([78.9629, 20.5937])
            .addTo(map);

        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add form submission logic here
            alert('Message sent successfully!');
            this.reset();
        });
    </script>
</body>
</html>
